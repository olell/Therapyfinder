<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Therapyfinder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/app.css") }}'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/bootstrap.min.css") }}'>
    <script src='{{ url_for("static", filename="js/app.js") }}'></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='/png/app_icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='/manifest.json') }}">

    {% block head %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Therapyfinder">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Therapyfinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('app.index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('app.call') }}">Call</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('app.therapists') }}">Therapists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('app.settings') }}">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('app.log') }}">Log</a>
              </li>
              {% block navbar %}
              {% endblock %}
            </ul>
          </div>
        </div>
      </nav>

    <main role="main">
        {% include "alerts.html" %}
        {% block main %}
        {% endblock %}
    </main>

    <script src='{{ url_for("static", filename="js/jquery-3.6.0.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/bootstrap.bundle.min.js") }}'></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
