<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Therapyfinder</title>


        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

        <!-- Favicons -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='/png/app_icon.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='/manifest.json') }}">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Therapyfinder</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    {% if user %}
                    <a class="nav-link" href="#">Finder</a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for('user.login') }}">Login</a>
                    {% endif %}
                    {#<a class="nav-link" href="#">Contact</a>#}
                </nav>
            </div>
            </header>

            <main class="px-3">
                <h1>Therapyfinder</h1>
                <p class="lead">Go get yourself some therapy \o/</p>
            </main>

            <footer class="mt-auto text-white-100">
                <b>Biscuits!</b> This site only uses a cookie to remember that you have logged in. Tracking cookies or other shenanigans are not used.
            </footer>
        </div>
    </body>
</html>
